<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <g transform="translate(100, 100)">
    <!-- Gecko head -->
    <circle cx="0" cy="-20" r="30" fill="none" stroke="currentColor" stroke-width="2.5"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-25" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="12" cy="-25" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="-12" cy="-25" r="2" fill="currentColor"/>
    <circle cx="12" cy="-25" r="2" fill="currentColor"/>
    
    <!-- Mouth -->
    <path d="M -8,-15 Q 0,-10 8,-15" fill="none" stroke="currentColor" stroke-width="1.5"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="15" rx="25" ry="35" fill="none" stroke="currentColor" stroke-width="2.5"/>
    
    <!-- Tail -->
    <path d="M 20,35 Q 40,50 35,65" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="-15" y1="45" x2="-20" y2="60" stroke="currentColor" stroke-width="2"/>
    <line x1="15" y1="45" x2="20" y2="60" stroke="currentColor" stroke-width="2"/>
  </g>
</svg>
