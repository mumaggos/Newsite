<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <g transform="translate(100, 100)">
    <!-- Polygon shape (triangle-like) -->
    <path d="M 0,-50 L 43.3,25 L -43.3,25 Z" fill="none" stroke="currentColor" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Inner polygon -->
    <path d="M 0,-35 L 30.3,17.5 L -30.3,17.5 Z" fill="none" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    
    <!-- Scan lines -->
    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="currentColor"/>
  </g>
</svg>
