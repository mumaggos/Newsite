<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <g transform="translate(100, 100)">
    <!-- Chart bars -->
    <rect x="-45" y="-20" width="12" height="50" fill="none" stroke="currentColor" stroke-width="2.5"/>
    <rect x="-25" y="-35" width="12" height="65" fill="none" stroke="currentColor" stroke-width="2.5"/>
    <rect x="-5" y="-10" width="12" height="40" fill="none" stroke="currentColor" stroke-width="2.5"/>
    <rect x="15" y="-45" width="12" height="75" fill="none" stroke="currentColor" stroke-width="2.5"/>
    <rect x="35" y="-25" width="12" height="55" fill="none" stroke="currentColor" stroke-width="2.5"/>
    
    <!-- Baseline -->
    <line x1="-55" y1="30" x2="55" y2="30" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    
    <!-- Upward trend line -->
    <path d="M -50,20 Q -20,5 0,-10 T 50,-30" fill="none" stroke="currentColor" stroke-width="2" opacity="0.7"/>
  </g>
</svg>
