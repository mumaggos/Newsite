<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#09090b" />
    <meta name="description" content="Lubdan Platform - The ultimate dividend-paying ecosystem on Polygon. Join the presale and earn MATIC rewards." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lubdan.io/" />
    <meta property="og:title" content="Lubdan Platform | Polygon Dividends" />
    <meta property="og:description" content="The ultimate dividend-paying ecosystem on Polygon. Join the presale and earn MATIC rewards." />
    <meta property="og:image" content="/images/lubdan-og-image.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lubdan.io/" />
    <meta property="twitter:title" content="Lubdan Platform | Polygon Dividends" />
    <meta property="twitter:description" content="The ultimate dividend-paying ecosystem on Polygon. Join the presale and earn MATIC rewards." />
    <meta property="twitter:image" content="/images/lubdan-og-image.webp" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preconnect to external resources -->
    <!-- GTM/Analytics removed to eliminate main-thread blocking -->
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/cinzel-decorative.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/rajdhani.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Preload critical images with priority hints -->
    <link rel="preload" href="/images/token-xs.webp" as="image" type="image/webp" fetchpriority="high">
    
    <!-- Safari optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Lubdan Platform | Polygon Dividends</title>
    <meta name="apple-mobile-web-app-title" content="Lubdan">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
